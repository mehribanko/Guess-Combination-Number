<html>
    <head>
        <title>
            Combination guesser
        </title>
        <meta charset='UTF-8'>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/png" href="combine.png">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>

    </head>

    <body>
        <h1><span class="font-weight-bold"> Welcome!</span><br> Let's guess the combination number hidden under blocks!</h1>
        <div class='container'>
            <div class='game'></div>
            <div class='message'></div>
            <button type='button' class='button'>Start</button>
            <div class='instructions'>Instructions: Guess the combination number. Blue means 'guess higher'. Red means 'guess lower'. Green means 'match'.</div>

        </div>

        <script src="script.js"></script>
    </body>
</html>
